<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación Mariane</title>
    <style>
        /* Estilo global */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: rgb(85, 30, 127);
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 10vw; /* Tamaño responsivo de fuente */
            display: flex;
        }

        /* Estilo y animación de las letras */
        h1 span {
            color: #fff;
            animation: lightUp 5s ease-in-out infinite; /* Animación más lenta */
            opacity: 0.5; /* Para que las letras tengan un efecto tenue inicialmente */
        }

        /* Animar cada letra con un pequeño retraso */
        h1 span:nth-child(1) {
            animation-delay: 0s;
        }
        h1 span:nth-child(2) {
            animation-delay: 1s;
        }
        h1 span:nth-child(3) {
            animation-delay: 2s;
        }
        h1 span:nth-child(4) {
            animation-delay: 3s;
        }

        @keyframes lightUp {
            0%, 100% {
                color: #fff; /* Blanco al inicio y al final */
                opacity: 0.5;
            }
            50% {
                color: rgb(185, 139, 223); /* Amarillo en el punto máximo de la animación */
                opacity: 1; /* Letra completamente visible */
            }
        }

        /* Estilo del texto debajo del HOLA */
        .subtitle {
            margin-top: 20px;
            font-size: 24px;
            opacity: 0.8;
            color: rgb(216, 91, 200);
        }

        /* Estilo del botón */
        .btn {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 18px;
            color: rgb(112, 12, 121);
            background-color: rgb(156, 156, 223);
            border: 2px solid rgb(134, 29, 150);
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: rgb(220, 220, 124);
            color: black;
        }
    </style>
</head>
<body>
    <h1>
        <span>H</span>
        <span>O</span>
        <span>L</span>
        <span>i</span>
        <span>😸</span>
    </h1>

    <div class="subtitle">Tengo algo que decirte...</div>

    <button class="btn" onclick="window.location.href='juegoenraya.html'">chismear 👀</button>
</body>
</html>
